<!doctype html>
<html>
<head>
  <title>Neighborhood Watch</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></head>
  <link href="static/nbr.css" rel="stylesheet">
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Neighborhood Watch
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
        <span id="notifier"></span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <table class="table table-striped">
          <thead>
            <th>Address</th>
            <th>Status</th>
            <th>Price</th>
            <th>Last Update</th>
            <th>Options</th>
          </thead>
          <tbody id="house-table">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-offset-3 col-sm-5">
        <div class="input-group">
          <span class="input-group-addon">Address</span>
          <input id="addr-input" class="form-control" type="text">
        </div>
      </div>
      <div class="col-sm-1">
        <button id="add-button" class="btn btn-success">Add</button>
      </div>
    </div>

  </div>

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script src="static/nbr.js"></script>
</body>
</html>
